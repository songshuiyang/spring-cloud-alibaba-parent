server:
  port: 18084
spring:
  application:
    name: cloud-alibaba-seata-account
  datasource:
    name: accountDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/seata?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    druid:
      max-active: 20
      min-idle: 2
      initial-size: 2
  cloud:
    alibaba:
      seata:
        tx-service-group: cloud-alibaba-seata-account
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
seata:
  enabled: true
  service:
    vgroup-mapping:
      account-service: default
    grouplist:
      default: 192.168.97.43:8091
    disable-global-transaction: false
